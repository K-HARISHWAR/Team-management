<button class="back-button" (click)="goBack()">‚Üê Back</button>
<div class="history-container">
  <h2>üóìÔ∏è My Mood History</h2>

  <div class="filter-bar">
    <label>
      Month:
      <select [formControl]="monthFilter">
        <option value="">All</option>
        <option *ngFor="let m of months" [value]="m.value">{{ m.label }}</option>
      </select>
    </label>

    <label>
      Year:
      <select [formControl]="yearFilter">
        <option value="">All</option>
        <option *ngFor="let y of years" [value]="y">{{ y }}</option>
      </select>
    </label>
  </div>

  <div class="scroll-container">
    <div *ngIf="groupedMoods | keyvalue as groups; else noData">
      <div *ngFor="let group of groups">
        <div class="month-header" (click)="toggleCollapse(group.key)">
          <span>{{ group.key }}</span>
          <span>{{ collapsibleStates[group.key] ? '‚ñº' : '‚ñ∂' }}</span>
        </div>

        <div *ngIf="collapsibleStates[group.key]" class="mood-list">
          <div class="mood-card" *ngFor="let mood of group.value">
            <h3>{{ mood.mood }}</h3>
            <p><strong>Date:</strong> {{ mood.date }}</p>
            <p><strong>Day Rating:</strong> {{ mood.dayRating }}</p>
            <p><strong>Note:</strong> {{ mood.note || '‚Äî' }}</p>
            <p><strong>Team:</strong> {{ mood.team }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #noData>
    <p class="no-moods">No mood entries match your filter.</p>
  </ng-template>
</div>
