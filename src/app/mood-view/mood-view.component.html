<button class="back-button" (click)="goBack()">‚Üê Back</button>

<div class="history-container">
  <h2 class="heading">üóìÔ∏è My Mood History</h2>

  <div class="filter-bar">
    <label>
       Month
      <select [formControl]="monthFilter">
        <option value="">All</option>
        <option *ngFor="let m of months" [value]="m.value">{{ m.label }}</option>
      </select>
    </label>

    <label>
      Year
      <select [formControl]="yearFilter">
        <option value="">All</option>
        <option *ngFor="let y of years" [value]="y">{{ y }}</option>
      </select>
    </label>
  </div>

  <table class="mood-table" *ngIf="filteredMoods.length > 0; else noData">
    <thead>
      <tr>
        <th>Date</th>
        <th>Mood</th>
        <th>Day Rating</th>
        <th>Note</th>
        <th>Team</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let mood of filteredMoods">
        <td>{{ mood.date }}</td>
        <td>{{ mood.mood }}</td>
        <td>{{ mood.dayRating }}</td>
        <td>{{ mood.note || '‚Äî' }}</td>
        <td>{{ mood.team }}</td>
      </tr>
    </tbody>
  </table>

  <ng-template #noData>
    <p class="no-moods">No mood entries match your filter.</p>
  </ng-template>
</div>
