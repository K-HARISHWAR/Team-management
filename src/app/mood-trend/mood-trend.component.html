<div class="mood-trend-container">
  <button type="button" class="back-button" (click)="goBack()">← Back</button>
  <h2 class="section-title">📈 Mood Trends</h2>

  <div class="charts-wrapper">

    <div class="chart-card">
      <h3 class="chart-title">Daily Mood Ratings</h3>
      <canvas baseChart 
        [data]="lineChartData" 
        [options]="lineChartOptions"
        [type]="'line'" 
        class="chart-canvas">
      </canvas>
    </div>

    <div class="chart-card">
      <h3 class="chart-title">Mood Distribution</h3>
      <canvas baseChart 
        [data]="pieChartData" 
        [type]="'pie'" 
        class="chart-canvas">
      </canvas>
    </div>
  </div>
</div>
