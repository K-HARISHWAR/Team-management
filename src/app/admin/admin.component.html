<div class="admin-container">
  <div class="admin-header">
    <h2>Admin Dashboard</h2>
    <button (click)="logout()" class="logout-button">Logout</button>
  </div>

  <div class="top-actions">
    <button (click)="navigateToCreateMember()" class="create-button">
      + Create Member
    </button>
  </div>

  <div *ngIf="loading" class="loading">Loading users...</div>
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

  <div *ngIf="!loading && !selectedTeam" class="team-cards">
    <h3>Select a Team</h3>
    <div class="cards-wrapper">
      <div
        class="team-card"
        *ngFor="let team of teams"
        (click)="selectTeam(team)">
        <span class="team-name">{{ team }}</span>
        <span class="team-count">Members: {{ getTeamMembers(team).length }}</span>
      </div>
    </div>
  </div>

  <div *ngIf="!loading && selectedTeam" class="team-members">
    <button (click)="clearSelection()" class="back-button">‚Üê Back to Teams</button>
    <h3>{{ selectedTeam }} Team Members</h3>

    <table *ngIf="getTeamMembers(selectedTeam).length" class="user-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Password</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of getTeamMembers(selectedTeam)">
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.password }}</td>
          <td>
            <button class="delete-button" (click)="deleteUser(user)">Delete</button>
            <button class="action-button" (click)="router.navigate(['/view-mood', user._id])">View Mood</button>
          </td>
        </tr>
      </tbody>
    </table>

    <p *ngIf="getTeamMembers(selectedTeam).length === 0" class="no-members">
      No members in this team.
    </p>
  </div>
</div>
